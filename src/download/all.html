<!DOCTYPE html>
<html>

<head>
    <meta charSet="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" as="style" href="../css/style.css" type="text/css" />
    <title data-react-helmet="true">Download | Oh My IRC</title>

</head>

<body>
    <div style="outline:none" tabindex="-1" id="gatsby-focus-wrapper">


        <nav class="navbar">
            <div class="container">
                <div class="row">
                    <div class="col-12 navbar__container items-center header-full">
                        <div class="flex flex-row "><a aria-current="page" class="navbar__icon"
                                href="../index.html"><img src="../assets/icon.png" alt="Oh My IRC IRC Client" /></a><a
                                aria-current="page" class="navbar__title" href="../index.html">
                                <h1>Oh My IRC</h1>
                            </a>
                        </div>
                        <div><a class="button" href="../donation.html">Donate</a></div>
                    </div>
                </div>
            </div>
        </nav>
        <main role="main">
            <div class="row">
                <article class="col-12">
                    <header class="container header--big">
                        <div class="row">
                            <div class="col-12">
                                <h1>Download Oh My IRC</h1>
                            </div>
                        </div>
                    </header>
                    <section class="container padding-bottom">
                        <div class="row center">
                            <div class="col-4 platform-download padding-bottom"><i
                                    class="platform-download__icon apple"></i>
                                <p>
                                    <a href="../assets/downloads/ohmyirc.macos.latest.dmg" event="" class="button"
                                        target="_blank"><svg class="icon" viewBox="0 0 512 512">
                                            <path
                                                d="M216 0h80c13.3 0 24 10.7 24 24v168h87.7c17.8 0 26.7 21.5 14.1 34.1L269.7 378.3c-7.5 7.5-19.8 7.5-27.3 0L90.1 226.1c-12.6-12.6-3.7-34.1 14.1-34.1H192V24c0-13.3 10.7-24 24-24zm296 376v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h146.7l49 49c20.1 20.1 52.5 20.1 72.6 0l49-49H488c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z">
                                            </path>
                                        </svg> macOS 10.12+</a>
                                </p>

                            </div>
                            <div class="col-4 platform-download padding-bottom"><i
                                    class="platform-download__icon windows"></i>
                                <p>
                                    <a href="../assets/downloads/ohmyirc.windows.latest.exe" event="" class="button"
                                        target="_blank">
                                        <svg class="icon" viewBox="0 0 512 512">
                                            <path
                                                d="M216 0h80c13.3 0 24 10.7 24 24v168h87.7c17.8 0 26.7 21.5 14.1 34.1L269.7 378.3c-7.5 7.5-19.8 7.5-27.3 0L90.1 226.1c-12.6-12.6-3.7-34.1 14.1-34.1H192V24c0-13.3 10.7-24 24-24zm296 376v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h146.7l49 49c20.1 20.1 52.5 20.1 72.6 0l49-49H488c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z">
                                            </path>
                                        </svg> Windows 7+</a>
                                </p>
                                <p class="subtle small" style="max-width:12rem;margin:auto">(64-bit only)</p>
                            </div>
                            <div class="col-4 platform-download padding-bottom">
                                <i class="platform-download__icon linux bg-linux"></i>
                                <p>
                                    <a href="../assets/downloads/ohmyirc.ubuntu.latest.dgpk" event="" class="button"
                                        target="_blank">
                                        <svg class="icon" viewBox="0 0 512 512">
                                            <path
                                                d="M216 0h80c13.3 0 24 10.7 24 24v168h87.7c17.8 0 26.7 21.5 14.1 34.1L269.7 378.3c-7.5 7.5-19.8 7.5-27.3 0L90.1 226.1c-12.6-12.6-3.7-34.1 14.1-34.1H192V24c0-13.3 10.7-24 24-24zm296 376v112c0 13.3-10.7 24-24 24H24c-13.3 0-24-10.7-24-24V376c0-13.3 10.7-24 24-24h146.7l49 49c20.1 20.1 52.5 20.1 72.6 0l49-49H488c13.3 0 24 10.7 24 24zm-124 88c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20zm64 0c0-11-9-20-20-20s-20 9-20 20 9 20 20 20 20-9 20-20z">
                                            </path>
                                        </svg> Ubuntu 14.04+</a>
                                </p>

                            </div>
                        </div>
                    </section>
                </article>
            </div>
        </main>
        <footer class="footer">
            <div class="row">
                <div class="col-6">
                    <div class="footer__branding"><img src="../assets/icon.png" alt="Oh My IRC Client logo" /><span>
                        </span><a href="https://github.com/victorlpgazolli/" target="_blank"> Developers</a></div>
                </div>
                <div class="col-6">
                    <p class="footer__menu">
                        <a href="../donation.html">Donation</a>
                    </p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
